<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
     * {
      list-style: none;
      text-decoration: none;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
     }
     a {
      color: black;
     }
     .flex {
      display: flex;
      align-items: center;
     }
     nav {
      justify-content: space-between;
      background: #ddd;
     }

    </style>
  </head>
  <body>
    <nav class="flex">
      <div>
        <ul class="flex">
          <li><a href="">Home</a></li>
          <li><a href="">Blog</a></li>
        </ul>
      </div>
      <a href="contact-me.html">Contact Me</a>
    </nav>
  </body>
</html>
