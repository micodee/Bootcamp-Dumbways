<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background: #eee;
      }
      .form {
        max-width: 400px;
        margin: auto;
        position: relative;
        padding-top: 7rem;
      }
      form {
        font-weight: 600;
        padding: 0 1.5rem 5rem;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 0.4rem;
        border-radius: 7px;
        border: 1px solid #c4c4c4;
        margin: 5px 0 10px;
        resize: none;
        box-shadow: 0px 2px 2px 0px #888888;
      }
      button {
        border: none;
        background: orangered;
        padding: 8px 30px;
        border-radius: 10px;
        font-size: 16px;
        color: white;
        cursor: pointer;
        position: absolute;
        right: 1.5rem;
      }
      form div {
        margin-bottom: .6rem;
      }
      .form h1 {
        text-align: center;
        text-transform: uppercase;
        font-weight: 900;
        margin-bottom: 2rem;
      }
    </style>
    <title>Day 2 - Navbar & Form</title>
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>
  <body>

    <!-- component navbar -->
    <header>
      <nav class="container">
       <div class="nav flex">
         <ul class="flex">
          <img src="../assets/img/logo.png" width="30" alt="" loading="lazy" />
          <li class="active"><a href="../index.html">Home</a></li>
          <li><a href="">My Project</a></li>
         </ul>
         <a href="contact-me.html" class="contact">Contact Me</a>
       </div>
      </nav>
      </header>
      <!-- end navbar -->

    <!-- content form -->
    <div class="form">
    <h1>get in touch</h1>
    
    <form action="">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="text" id="email" />
      </div>

      <div>
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" />
      </div>

      <div>
        <label for="subject">Subject</label>
        <select id="subject">
          <option value="">Frontend</option>
          <option value="">Backend</option>
          <option value="">Fullstack</option>
        </select>
      </div>

      <div>
        <label for="message">Your Message</label>
        <textarea id="message" cols="30" rows="7"></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
  <!-- end content form -->
  </body>
</html>
