<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Stage 1 Dumbways</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        list-style: none;
        text-decoration: none;
      }
      body {
        font-family: sans-serif;
      }
      .grid {
        display: grid;
      }
      .flex {
        display: flex;
        align-items: center;
      }
      a {
        color: black;
      }
      .container {
        max-width: 978px;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
        margin-left: 1.5rem;
        margin-right: 1.5rem;
        margin-top: .75rem;
      }
      .task h1 {
        text-align: center;
        font-size: .85rem;
        margin: 1rem 0;
        line-height: 1.125rem;
      }
      .task {
        background: #ddd;
        padding: .5rem;
        border-radius: 10px;
        flex-direction: column;
        justify-content: space-between;
      }
      .card {
        justify-content: space-evenly;
        width: 100%;
      }
      .card a {
        background: orangered;
        color: white;
        padding: 0.4rem 1rem;
        border-radius: 5px;
        font-size: .75rem;
      }
      .title {
        flex-direction: column;
        width: 100%;
      }
      @media screen and (min-width:768px) {
       .container {
        grid-template-columns: repeat(4, 1fr);
        margin: .75rem auto;
       }
       .task h1 {
        font-size: 1.25rem;
        line-height: 1.65rem;
       }
       .card a {
        font-size: 1rem;
       }
       .task {
        padding: 1rem;
       }
      }
    </style>
  </head>
