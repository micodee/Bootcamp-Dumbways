<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- global css eksternal -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- icon font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- link bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Add Project</title>
  </head>
  <body class="bg-bodyset">
    <!-- component navbar -->
    <nav class="shadow navbar navbar-expand-lg bg-nav fixed-top">
      <div class="container p-lg-0">
        <a class="navbar-brand me-5" href="./index.html"
          ><img src="./assets/img/logo.png" alt=""
        /></a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item me-4">
              <a
                class="nav-link fw-semibold"
                aria-current="page"
                href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="./my-project.html"
                >Add Project</a
              >
            </li>
          </ul>

          <div class="contact">
            <a href="./contact-me.html" class="btn-black fw-semibold rounded-2 ps-3 pe-3 pt-1 pb-1">Contact Me</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- end navbar -->
    
    <!-- form contact -->
    <div class="d-flex justify-content-center flex-column align-items-center mt-5 pb-5 ps-4 pe-4">
      <h2 class="text-center fw-bolder mb-5 mt-5 text-uppercase">add my project</h2>
      <div class="container col-xl-3 col-12 row p-0">
        <form>
          <div class="mb-3">
            <label for="pname" class="fw-bold">Project Name</label>
            <input type="text" class="form-control" id="pname">
          </div>
          <div class="row">
            <div class="mb-3 col-6 pe-1">
              <label for="sdate" class="fw-bold">Start Date</label>
              <input type="date" class="form-control" id="sdate">
            </div>
            <div class="mb-3 col-6 ps-1">
              <label for="edate" class="fw-bold">End Date</label>
              <input type="date" class="form-control" id="edate">
            </div>
          </div>
          <div class="mb-3">
            <label for="desc" class="fw-bold">Description</label>
            <input type="text" class="form-control" id="desc">
          </div>
          <div class="mb-3">
            <label for="tech" class="fw-bold">Technology</label>
            <select class="form-select">
              <option selected></option>
              <option value="Hiring">Hiring</option>
              <option value="Discussion">Discussion</option>
              <option value="Collaboration">Collaboration</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="image" class="fw-bold">Upload Image</label>
            <input class="form-control" type="file" id="image">
          </div>
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-black rounded-4 fw-bold ps-4 pe-4 pt-1 pb-1 mt-4">submit</button>
          </div>
        </form>
      </div>
    </div>
    <!-- end form contact -->

    <!-- link bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
